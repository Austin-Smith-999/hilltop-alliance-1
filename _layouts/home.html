<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="stylesheet" href="https://s3.amazonaws.com/cvlassets/bootstrap.css">
	<style>
	   .footer{
	        display: none;
	    }
	</style>
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
	{% seo %}
	{% feed_meta %}
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
		<script>
			(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

			ga("create", "{{ site.google_analytics_key }}", "auto");
			ga("send", "pageview");
		</script>
	{% endif %}
</head>
	<body>
		<header>
			<div class="container">
				{% include navigation.html %}
			</div>
			<br \><br \><br \><br \>
			<div class="container2">
				<center><div class="logo"><a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/logo.svg" alt="Hilltop Logo" width="150px"!important /></a></div></center>

		</header>

		{{ content }}
	<script>		 	
            document.getElementById("open-nav").onclick = function () {		
 			document.body.classList.toggle("nav-open");		
				return false;		
 			};		
 		</script>
	</body>
</html>
